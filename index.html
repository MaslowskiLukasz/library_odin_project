<html>

<head>
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>

<body>
  <nav>
    <a href="">Library</a>
    <button id="add-btn">Add</button>
  </nav>
  <section id="card-section">
  </section>

  <div class="form-overlay" id="add-form-overlay">
    <div class="form-wrapper" id="add-form-overlay">
      <h2>Add a book</h2>
      <form id="add-form" onsubmit="return false">
        <label for="form-title">Title</label>
        <input type="text" id="form-title" required>
        <label for="form-author">Author</label>
        <input type="text" id="form-author" required>
        <label for="form-pages">Number of pages</label>
        <input type="number" id="form-pages" required>
        <label for="form-statsu">Read?</label>
        <input type="checkbox" id="form-status">
        <button type="submit" id='form-add-btn'>Add</button>
        <button id="add-form-close">Close</button>
      </form>
    </div>
  </div>

  <div class="form-overlay" id="edit-form-overlay">
    <div class="form-wrapper" id="edit-form-overlay">
      <p id="index" data-index-number="0"></p>
      <h2>Edit</h2>
      <form id="edit-form" onsubmit="return false">
        <label for="form-title">Title</label>
        <input type="text" id="form-title" required>
        <label for="form-author">Author</label>
        <input type="text" id="form-author" required>
        <label for="form-pages">Number of pages</label>
        <input type="number" id="form-pages" required>
        <label for="form-statsu">Read?</label>
        <input type="checkbox" id="form-status">
        <button type="submit" id='form-edit-btn'>Save</button>
        <button id="edit-form-close">Close</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
